<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), autoplay=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
    
    <title>Админ-панель - TechPortal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .contacts-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #667eea;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .contact-item.unread {
            border-left: 4px solid #667eea;
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .contact-name {
            font-weight: 600;
            color: #ffffff;
        }

        .contact-email {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .contact-date {
            color: #888;
            font-size: 0.85rem;
        }

        .contact-message {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            white-space: pre-wrap;
            line-height: 1.5;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        .contact-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-read {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #b0b0b0;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: #b0b0b0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Админ-панель</h1>
            <p>Управление заявками портфолио</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">-</div>
                <div>Всего заявок</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadContacts">-</div>
                <div>Непрочитанных</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayContacts">-</div>
                <div>Сегодня</div>
            </div>
        </div>

        <div class="contacts-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="section-title">Заявки</h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="refresh-btn" id="refreshBtn">Обновить</button>
                    <button class="refresh-btn" id="logoutBtn" style="background: #f44336;">Выйти</button>
                </div>
            </div>
            
            <div id="contactsList" class="loading">
                Загрузка заявок...
            </div>
        </div>
    </div>

    <script>
        let contacts = [];
        let csrfToken = '';

        // Security constants
        const SECURITY_CONFIG = {
            maxRetries: 3,
            requestTimeout: 10000,
            tokenCheckInterval: 30000,
            maxMessageLength: 5000,
            maxNameLength: 100,
            maxEmailLength: 254
        };

        // Initialize CSRF token
        async function initCSRF() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                if (data.csrfToken) {
                    csrfToken = data.csrfToken;
                }
            } catch (error) {
                console.warn('CSRF token fetch failed:', error);
            }
        }

        // Input sanitization
        function sanitizeText(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[<>&"']/g, function(match) {
                const escapeMap = {
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return escapeMap[match];
            });
        }

        // Validate contact data
        function validateContact(contact) {
            if (!contact || typeof contact !== 'object') return false;
            
            const name = contact.name || '';
            const email = contact.email || '';
            const message = contact.message || '';
            
            if (name.length > SECURITY_CONFIG.maxNameLength) return false;
            if (email.length > SECURITY_CONFIG.maxEmailLength) return false;
            if (message.length > SECURITY_CONFIG.maxMessageLength) return false;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) return false;
            
            return true;
        }

        // Check authorization on page load
        function checkAuth() {
            try {
                const tokenStr = sessionStorage.getItem('adminToken');
                if (!tokenStr) {
                    redirectToLogin();
                    return false;
                }
                
                const tokenData = JSON.parse(tokenStr);
                if (!tokenData.token || tokenData.expires < Date.now()) {
                    sessionStorage.removeItem('adminToken');
                    redirectToLogin();
                    return false;
                }
                
                return tokenData.token;
            } catch (error) {
                sessionStorage.removeItem('adminToken');
                redirectToLogin();
                return false;
            }
        }

        // Get auth headers with CSRF protection
        function getAuthHeaders() {
            const token = checkAuth();
            if (!token) return {};
            
            const headers = {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            };
            
            if (csrfToken) {
                headers['X-CSRF-Token'] = csrfToken;
            }
            
            return headers;
        }
        
        // Secure redirect to login
        function redirectToLogin() {
            window.location.replace('/login');
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('adminToken');
            sessionStorage.clear();
            window.location.replace('/login');
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = sanitizeText(message);
            errorEl.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        async function loadContacts() {
            const token = checkAuth();
            if (!token) return;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);
                
                const response = await fetch('/api/admin/contacts', {
                    headers: getAuthHeaders(),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.success && Array.isArray(data.contacts)) {
                    // Validate all contacts
                    contacts = data.contacts.filter(validateContact);
                    updateStats();
                    renderContacts();
                } else {
                    showError('Ошибка загрузки заявок');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Превышено время ожидания');
                } else {
                console.error('Ошибка:', error);
                    showError('Ошибка подключения к серверу');
                }
            }
        }

        function updateStats() {
            const total = contacts.length;
            const unread = contacts.filter(c => !c.isRead).length;
            const today = contacts.filter(c => {
                const today = new Date().toDateString();
                const contactDate = new Date(c.createdAt).toDateString();
                return today === contactDate;
            }).length;

            // Safely update text content
            document.getElementById('totalContacts').textContent = String(total);
            document.getElementById('unreadContacts').textContent = String(unread);
            document.getElementById('todayContacts').textContent = String(today);
        }

        function renderContacts() {
            const container = document.getElementById('contactsList');

            if (contacts.length === 0) {
                container.textContent = 'Заявок пока нет';
                container.className = 'empty';
                return;
            }

            // Clear container safely
            container.innerHTML = '';
            container.className = '';
            
            contacts.forEach(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.className = 'contact-item' + (!contact.isRead ? ' unread' : '');
                contactDiv.setAttribute('data-contact-id', contact._id);
                
                // Header
                const headerDiv = document.createElement('div');
                headerDiv.className = 'contact-header';
                
                const infoDiv = document.createElement('div');
                infoDiv.className = 'contact-info';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'contact-name';
                nameDiv.textContent = sanitizeText(contact.name || 'Без имени');
                
                const emailDiv = document.createElement('div');
                emailDiv.className = 'contact-email';
                emailDiv.textContent = sanitizeText(contact.email || 'Без email');
                
                const dateDiv = document.createElement('div');
                dateDiv.className = 'contact-date';
                dateDiv.textContent = formatDate(contact.createdAt);
                
                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(emailDiv);
                headerDiv.appendChild(infoDiv);
                headerDiv.appendChild(dateDiv);
                
                // Message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'contact-message';
                messageDiv.textContent = sanitizeText(contact.message || 'Нет сообщения');
                
                // Actions
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'contact-actions';
                
                if (!contact.isRead) {
                    const readBtn = document.createElement('button');
                    readBtn.className = 'btn btn-read';
                    readBtn.textContent = 'Отметить прочитанным';
                    readBtn.setAttribute('data-action', 'read');
                    readBtn.setAttribute('data-contact-id', contact._id);
                    actionsDiv.appendChild(readBtn);
                } else {
                    const readSpan = document.createElement('span');
                    readSpan.style.cssText = 'color: #4CAF50; font-size: 0.85rem;';
                    readSpan.textContent = '✓ Прочитано';
                    actionsDiv.appendChild(readSpan);
                }
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-delete';
                deleteBtn.textContent = 'Удалить';
                deleteBtn.setAttribute('data-action', 'delete');
                deleteBtn.setAttribute('data-contact-id', contact._id);
                actionsDiv.appendChild(deleteBtn);
                
                contactDiv.appendChild(headerDiv);
                contactDiv.appendChild(messageDiv);
                contactDiv.appendChild(actionsDiv);
                
                container.appendChild(contactDiv);
            });
        }

        async function markAsRead(contactId) {
            if (!contactId || typeof contactId !== 'string') return false;
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);
                
                const response = await fetch('/api/admin/contacts/' + encodeURIComponent(contactId) + '/read', {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.ok) {
                    const contact = contacts.find(c => c._id === contactId);
                    if (contact) {
                        contact.isRead = true;
                        updateStats();
                        renderContacts();
                    }
                    return true;
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                console.error('Ошибка отметки как прочитанное:', error);
                }
                showError('Ошибка при обновлении статуса');
            }
            return false;
        }

        async function deleteContact(contactId) {
            if (!contactId || typeof contactId !== 'string') return false;
            
            if (!await showSecureConfirm('Вы уверены, что хотите удалить эту заявку?')) {
                return false;
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);
                
                const response = await fetch('/api/admin/contacts/' + encodeURIComponent(contactId), {
                    method: 'DELETE',
                    headers: getAuthHeaders(),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.ok) {
                    contacts = contacts.filter(c => c._id !== contactId);
                    updateStats();
                    renderContacts();
                    return true;
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                console.error('Ошибка удаления:', error);
                }
                showError('Ошибка при удалении заявки');
            }
            return false;
        }

        function formatDate(dateString) {
            try {
            const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Неверная дата';
                
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            } catch (error) {
                return 'Неверная дата';
            }
        }

        // Event delegation for contact actions
        document.addEventListener('click', async function(event) {
            const target = event.target;
            
            if (target.hasAttribute('data-action')) {
                event.preventDefault();
                const action = target.getAttribute('data-action');
                const contactId = target.getAttribute('data-contact-id');
                
                if (!contactId) return;
                
                if (action === 'read') {
                    target.disabled = true;
                    target.textContent = 'Обновляем...';
                    await markAsRead(contactId);
                } else if (action === 'delete') {
                    target.disabled = true;
                    const originalText = target.textContent;
                    target.textContent = 'Удаляем...';
                    const success = await deleteContact(contactId);
                    if (!success) {
                        target.disabled = false;
                        target.textContent = originalText;
                    }
                }
            }
        });

        // Page visibility and activity tracking
        let isPageVisible = true;
        let lastActivity = Date.now();
        
        document.addEventListener('visibilitychange', () => {
            isPageVisible = !document.hidden;
        });
        
        document.addEventListener('mousemove', () => {
            lastActivity = Date.now();
        });
        
        document.addEventListener('keydown', () => {
            lastActivity = Date.now();
        });
        
        // Secure auto-refresh with activity checks
        function secureAutoRefresh() {
            const fiveMinutes = 5 * 60 * 1000;
            if (isPageVisible && (Date.now() - lastActivity < fiveMinutes)) {
                loadContacts();
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', loadContacts);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Secure confirm dialog
        function showSecureConfirm(message) {
            return new Promise((resolve) => {
                const existingDialog = document.querySelector('.secure-confirm-dialog');
                if (existingDialog) {
                    existingDialog.remove();
                }
                
                const overlay = document.createElement('div');
                overlay.className = 'secure-confirm-overlay';
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    z-index: 50000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                
                const dialog = document.createElement('div');
                dialog.className = 'secure-confirm-dialog';
                dialog.style.cssText = `
                    background: #1a1a1a;
                    padding: 2rem;
                    border-radius: 15px;
                    max-width: 400px;
                    margin: 1rem;
                    text-align: center;
                    border: 1px solid #333;
                `;
                
                const messageEl = document.createElement('p');
                messageEl.textContent = sanitizeText(message);
                messageEl.style.cssText = `
                    color: white;
                    margin-bottom: 2rem;
                    font-size: 1.1rem;
                `;
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.cssText = `
                    display: flex;
                    gap: 1rem;
                    justify-content: center;
                `;
                
                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'Отмена';
                cancelBtn.style.cssText = `
                    padding: 0.75rem 1.5rem;
                    border: 1px solid #666;
                    background: transparent;
                    color: white;
                    border-radius: 8px;
                    cursor: pointer;
                `;
                
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = 'Удалить';
                confirmBtn.style.cssText = `
                    padding: 0.75rem 1.5rem;
                    border: none;
                    background: #f44336;
                    color: white;
                    border-radius: 8px;
                    cursor: pointer;
                `;
                
                cancelBtn.addEventListener('click', () => {
                    overlay.remove();
                    resolve(false);
                });
                
                confirmBtn.addEventListener('click', () => {
                    overlay.remove();
                    resolve(true);
                });
                
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        overlay.remove();
                        resolve(false);
                    }
                });
                
                const escapeHandler = (e) => {
                    if (e.key === 'Escape') {
                        document.removeEventListener('keydown', escapeHandler);
                        overlay.remove();
                        resolve(false);
                    }
                };
                document.addEventListener('keydown', escapeHandler);
                
                buttonsContainer.appendChild(cancelBtn);
                buttonsContainer.appendChild(confirmBtn);
                dialog.appendChild(messageEl);
                dialog.appendChild(buttonsContainer);
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);
                
                cancelBtn.focus();
            });
        }

        // Initialize page
        window.addEventListener('load', async () => {
            await initCSRF();
            loadContacts();
        });

        // Auto-refresh every 30 seconds with security checks
        setInterval(secureAutoRefresh, 30000);

        // Token validity check every 30 seconds
        setInterval(() => {
            if (!checkAuth()) {
                logout();
            }
        }, SECURITY_CONFIG.tokenCheckInterval);
    </script>
</body>
</html>
