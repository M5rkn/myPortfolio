<body>
    <div class="container">
        <div class="header">
            <h1>Админ-панель</h1>
            <p>Управление заявками портфолио</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">-</div>
                <div>Всего заявок</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadContacts">-</div>
                <div>Непрочитанных</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayContacts">-</div>
                <div>Сегодня</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">-</div>
                <div>Всего заказов</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">-</div>
                <div>Ожидают</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">-</div>
                <div>Доход (€)</div>
            </div>
        </div>

        <!-- Навигационные вкладки -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('orders')">Заказы</button>
            <button class="tab-btn" onclick="switchTab('contacts')">Заявки</button>
        </div>

        <!-- Секция заказов -->
        <div class="section orders-section" id="ordersSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="section-title">Заказы</h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="refresh-btn" onclick="loadOrders()">Обновить</button>
                    <button class="refresh-btn" onclick="logout()" style="background: #f44336;">Выйти</button>
                </div>
            </div>
            
            <div id="ordersList" class="loading">
                Загрузка заказов...
            </div>
        </div>

        <!-- Секция заявок -->
        <div class="section contacts-section" id="contactsSection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 class="section-title">Заявки</h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="refresh-btn" onclick="loadContacts()">Обновить</button>
                    <button class="refresh-btn" onclick="logout()" style="background: #f44336;">Выйти</button>
                </div>
            </div>
            
            <div id="contactsList" class="loading">
                Загрузка заявок...
            </div>
        </div>
    </div>

    <script>
        let contacts = [];
        let orders = [];
        let currentTab = 'orders';

        // Check authorization on page load
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return token;
        }

        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('adminToken');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/login';
        }

        async function loadContacts() {
            const token = checkAuth();
            if (!token) return;
            try {
                const response = await fetch('/api/admin/contacts', {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (response.status === 401) {
                    // Unauthorized, redirect to login
                    logout();
                    return;
                }

                if (data.success) {
                    contacts = data.contacts;
                    updateStats();
                    renderContacts();
                } else {
                    document.getElementById('contactsList').innerHTML = 
                        '<div class="empty">Ошибка загрузки заявок</div>';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('contactsList').innerHTML = 
                    '<div class="empty">Ошибка подключения к серверу</div>';
            }
        }

        function updateStats() {
            const total = contacts.length;
            const unread = contacts.filter(c => !c.isRead).length;
            const today = contacts.filter(c => {
                const today = new Date().toDateString();
                const contactDate = new Date(c.createdAt).toDateString();
                return today === contactDate;
            }).length;

            document.getElementById('totalContacts').textContent = total;
            document.getElementById('unreadContacts').textContent = unread;
            document.getElementById('todayContacts').textContent = today;
        }

        function renderContacts() {
            const container = document.getElementById('contactsList');

            if (contacts.length === 0) {
                container.innerHTML = '<div class="empty">Заявок пока нет</div>';
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="contact-item ${!contact.isRead ? 'unread' : ''}" id="contact-${contact._id}">
                    <div class="contact-header">
                        <div class="contact-info">
                            <div class="contact-name">${escapeHtml(contact.name)}</div>
                            <div class="contact-email">${escapeHtml(contact.email)}</div>
                        </div>
                        <div class="contact-date">${formatDate(contact.createdAt)}</div>
                    </div>
                    <div class="contact-message">${escapeHtml(contact.message)}</div>
                    <div class="contact-actions">
                        ${!contact.isRead ? 
                            `<button class="btn btn-read" onclick="markAsRead('${contact._id}')">Отметить прочитанным</button>` : 
                            '<span style="color: #4CAF50; font-size: 0.85rem;">✓ Прочитано</span>'
                        }
                        <button class="btn btn-delete" onclick="deleteContact('${contact._id}')">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        async function markAsRead(contactId) {
            try {
                const response = await fetch(`/api/admin/contacts/${contactId}/read`, {
                    method: 'PATCH',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    // Update local data
                    const contact = contacts.find(c => c._id === contactId);
                    if (contact) {
                        contact.isRead = true;
                        updateStats();
                        renderContacts();
                    }
                }
            } catch (error) {
                console.error('Ошибка отметки как прочитанное:', error);
            }
        }

        async function deleteContact(contactId) {
            if (!confirm('Вы уверены, что хотите удалить эту заявку?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/contacts/${contactId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    // Remove from local data
                    contacts = contacts.filter(c => c._id !== contactId);
                    updateStats();
                    renderContacts();
                }
            } catch (error) {
                console.error('Ошибка удаления:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide sections
            if (tab === 'orders') {
                document.getElementById('ordersSection').style.display = 'block';
                document.getElementById('contactsSection').style.display = 'none';
                loadOrders();
            } else {
                document.getElementById('ordersSection').style.display = 'none';
                document.getElementById('contactsSection').style.display = 'block';
                loadContacts();
            }
        }

        // Load orders
        async function loadOrders() {
            const token = checkAuth();
            if (!token) return;
            
            try {
                const response = await fetch('/api/admin/orders', {
                    headers: getAuthHeaders()
                });
                const data = await response.json();

                if (response.status === 401) {
                    logout();
                    return;
                }

                if (data.success) {
                    orders = data.orders;
                    updateOrderStats();
                    renderOrders();
                } else {
                    document.getElementById('ordersList').innerHTML = 
                        '<div class="empty">Ошибка загрузки заказов</div>';
                }
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('ordersList').innerHTML = 
                    '<div class="empty">Ошибка подключения к серверу</div>';
            }
        }

        // Update order statistics
        function updateOrderStats() {
            const total = orders.length;
            const pending = orders.filter(o => o.status === 'pending').length;
            const revenue = orders.filter(o => o.status === 'completed')
                .reduce((sum, o) => sum + o.totalAmount, 0);

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('totalRevenue').textContent = revenue.toLocaleString('de-DE');
        }

        // Render orders
        function renderOrders() {
            const container = document.getElementById('ordersList');

            if (orders.length === 0) {
                container.innerHTML = '<div class="empty">Заказов пока нет</div>';
                return;
            }

            container.innerHTML = orders.map(order => {
                const statusLabels = {
                    'pending': 'Ожидает',
                    'confirmed': 'Подтвержден',
                    'in_progress': 'Выполняется',
                    'completed': 'Завершен',
                    'cancelled': 'Отменен'
                };

                return `
                    <div class="order-item ${order.status}" id="order-${order._id}">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-id">#${order._id.slice(-8)}</div>
                                <div class="order-customer">${escapeHtml(order.customer.name)}</div>
                                <div class="order-email">${escapeHtml(order.customer.email)}</div>
                                ${order.customer.phone ? `<div class="order-phone">${escapeHtml(order.customer.phone)}</div>` : ''}
                            </div>
                            <div>
                                <div class="order-date">${formatDate(order.createdAt)}</div>
                                <div class="order-amount">${order.totalAmount}€</div>
                            </div>
                        </div>
                        
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item-detail">
                                    <span>${item.projectType.label}</span>
                                    <span>${item.projectType.cost}€</span>
                                </div>
                                ${item.features.map(feature => `
                                    <div class="order-item-features">+ ${feature.label} (+${feature.cost}€)</div>
                                `).join('')}
                            `).join('')}
                        </div>
                        
                        ${order.customer.message ? `
                            <div class="order-message" style="background: rgba(0, 0, 0, 0.3); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-style: italic; color: #b0b0b0;">
                                "${escapeHtml(order.customer.message)}"
                            </div>
                        ` : ''}
                        
                        <div class="order-actions">
                            <span class="order-status status-${order.status}">${statusLabels[order.status]}</span>
                            <select class="status-select" onchange="updateOrderStatus('${order._id}', this.value)">
                                <option value="">Изменить статус</option>
                                <option value="pending" ${order.status === 'pending' ? 'disabled' : ''}>Ожидает</option>
                                <option value="confirmed" ${order.status === 'confirmed' ? 'disabled' : ''}>Подтвержден</option>
                                <option value="in_progress" ${order.status === 'in_progress' ? 'disabled' : ''}>Выполняется</option>
                                <option value="completed" ${order.status === 'completed' ? 'disabled' : ''}>Завершен</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'disabled' : ''}>Отменен</option>
                            </select>
                            <button class="btn btn-delete" onclick="deleteOrder('${order._id}')">Удалить</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update order status
        async function updateOrderStatus(orderId, newStatus) {
            if (!newStatus) return;
            
            try {
                const response = await fetch(`/api/admin/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    const order = orders.find(o => o._id === orderId);
                    if (order) {
                        order.status = newStatus;
                        updateOrderStats();
                        renderOrders();
                    }
                }
            } catch (error) {
                console.error('Ошибка обновления статуса:', error);
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Вы уверены, что хотите удалить этот заказ?')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/orders/${orderId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    orders = orders.filter(o => o._id !== orderId);
                    updateOrderStats();
                    renderOrders();
                }
            } catch (error) {
                console.error('Ошибка удаления:', error);
            }
        }

        // Load initial data on page load
        window.addEventListener('load', () => {
            if (currentTab === 'orders') {
                loadOrders();
            } else {
                loadContacts();
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (currentTab === 'orders') {
                loadOrders();
            } else {
                loadContacts();
            }
        }, 30000);
    </script>
</body>
