<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Админ-панель</h1>
        
        <div class="info-text">
            Введите пароль для доступа к управлению заявками
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Войти</button>
        </form>

        <div class="back-link">
            <a href="/">← Вернуться на главную</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
            // Verify token and redirect if valid
            verifyTokenAndRedirect();
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (!password) {
                showError('Введите пароль');
                return;
            }

            // Show loading state
            loginBtn.textContent = 'Проверяем...';
            loginBtn.disabled = true;
            hideError();

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save token to localStorage
                    localStorage.setItem('adminToken', data.token);
                    
                    // Redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    showError(data.message || 'Ошибка авторизации');
                }
            } catch (error) {
                console.error('Ошибка входа:', error);
                showError('Ошибка подключения к серверу');
            } finally {
                // Restore button state
                loginBtn.textContent = 'Войти';
                loginBtn.disabled = false;
            }
        });

        async function verifyTokenAndRedirect() {
            try {
                const response = await fetch('/api/admin/contacts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token is valid, redirect to admin
                    window.location.href = '/admin';
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('adminToken');
                }
            } catch (error) {
                // Error verifying token, remove it
                localStorage.removeItem('adminToken');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Auto-focus password field
        document.getElementById('password').focus();
    </script>
</body>
</html>
