<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-login-script-2025'; style-src 'self' 'nonce-login-style-2025'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), autoplay=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
    
    <title>Вход в админ-панель - TechPortal</title>
    <style nonce="login-style-2025">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:invalid {
            border-color: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: none;
            word-wrap: break-word;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .attempts-warning {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 152, 0, 0.3);
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Админ-панель</h1>
        
        <div class="info-text">
            Введите пароль для доступа к управлению заявками
        </div>

        <div class="attempts-warning" id="attemptsWarning"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Введите пароль" 
                    required 
                    minlength="8"
                    maxlength="128"
                    autocomplete="current-password"
                    spellcheck="false"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">Войти</button>
        </form>

        <div class="back-link">
            <a href="/" rel="noopener">← Вернуться на главную</a>
        </div>
    </div>

    <script nonce="login-script-2025">
        // Security constants
        const SECURITY_CONFIG = {
            maxAttempts: 3,
            lockoutDuration: 15 * 60 * 1000, // 15 minutes
            requestTimeout: 10000,
            passwordMinLength: 8,
            passwordMaxLength: 128
        };

        // Rate limiting
        let loginAttempts = 0;
        let lockoutExpiry = 0;
        let csrfToken = '';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const attemptsWarning = document.getElementById('attemptsWarning');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');

        // Initialize CSRF token
        async function initCSRF() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                if (data.csrfToken) {
                    csrfToken = data.csrfToken;
                }
            } catch (error) {
                console.warn('CSRF token fetch failed:', error);
            }
        }

        // Input sanitization
        function sanitizeText(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[<>&"']/g, function(match) {
                const escapeMap = {
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return escapeMap[match];
            });
        }

        // Validate password input
        function validatePassword(password) {
            if (!password || typeof password !== 'string') return false;
            if (password.length < SECURITY_CONFIG.passwordMinLength) return false;
            if (password.length > SECURITY_CONFIG.passwordMaxLength) return false;
            return true;
        }

        // Check rate limiting
        function checkRateLimit() {
            const now = Date.now();
            
            if (lockoutExpiry > now) {
                const remainingTime = Math.ceil((lockoutExpiry - now) / 1000 / 60);
                showError(`Слишком много неудачных попыток. Попробуйте через ${remainingTime} мин.`);
                return false;
            }
            
            if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                lockoutExpiry = now + SECURITY_CONFIG.lockoutDuration;
                showError('Превышено количество попыток входа. Попробуйте через 15 минут.');
                return false;
            }
            
            return true;
        }

        // Update attempts warning
        function updateAttemptsWarning() {
            const remaining = SECURITY_CONFIG.maxAttempts - loginAttempts;
            if (loginAttempts > 0 && remaining > 0) {
                attemptsWarning.textContent = `Осталось попыток: ${remaining}`;
                attemptsWarning.style.display = 'block';
            } else {
                attemptsWarning.style.display = 'none';
            }
        }

        // Load stored rate limiting data
        function loadRateLimitData() {
            try {
                const stored = localStorage.getItem('loginAttempts');
                if (stored) {
                    const data = JSON.parse(stored);
                    loginAttempts = data.attempts || 0;
                    lockoutExpiry = data.lockoutExpiry || 0;
                    
                    // Clean expired lockout
                    if (lockoutExpiry < Date.now()) {
                        lockoutExpiry = 0;
                        loginAttempts = 0;
                        saveRateLimitData();
                    }
                }
            } catch (error) {
                loginAttempts = 0;
                lockoutExpiry = 0;
            }
            updateAttemptsWarning();
        }

        // Save rate limiting data
        function saveRateLimitData() {
            try {
                localStorage.setItem('loginAttempts', JSON.stringify({
                    attempts: loginAttempts,
                    lockoutExpiry: lockoutExpiry
                }));
            } catch (error) {
                console.warn('Failed to save rate limit data:', error);
            }
        }

        // Check if already logged in
        function checkExistingAuth() {
            try {
                const tokenStr = sessionStorage.getItem('adminToken');
                if (!tokenStr) return false;
                
                const tokenData = JSON.parse(tokenStr);
                if (!tokenData.token || tokenData.expires < Date.now()) {
                    sessionStorage.removeItem('adminToken');
                    return false;
                }
                
                return tokenData.token;
            } catch (error) {
                sessionStorage.removeItem('adminToken');
                return false;
            }
        }

        // Verify token and redirect if valid
        async function verifyTokenAndRedirect(token) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);
                
                const response = await fetch('/api/admin/contacts', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    window.location.replace('/admin');
                    return true;
                } else {
                    sessionStorage.removeItem('adminToken');
                    return false;
                }
            } catch (error) {
                sessionStorage.removeItem('adminToken');
                return false;
            }
        }

        // Show messages
        function showError(message) {
            hideMessages();
            errorMessage.textContent = sanitizeText(message);
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = sanitizeText(message);
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            // Validate input
            if (!validatePassword(password)) {
                showError('Пароль должен содержать от 8 до 128 символов');
                return;
            }

            // Check rate limiting
            if (!checkRateLimit()) {
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Проверяем...';
            loginBtn.disabled = true;
            hideMessages();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);

                const requestBody = { password };
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };

                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (data.success && data.token) {
                    // Reset rate limiting on success
                    loginAttempts = 0;
                    lockoutExpiry = 0;
                    saveRateLimitData();
                    
                    // Save token securely
                    const tokenData = {
                        token: data.token,
                        expires: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    };
                    sessionStorage.setItem('adminToken', JSON.stringify(tokenData));
                    
                    showSuccess('Вход выполнен успешно');
                    
                    // Secure redirect after short delay
                    setTimeout(() => {
                        window.location.replace('/admin');
                    }, 1000);
                } else {
                    // Increment failed attempts
                    loginAttempts++;
                    saveRateLimitData();
                    updateAttemptsWarning();
                    
                    const message = data.message || 'Неверный пароль';
                    showError(sanitizeText(message));
                    
                    // Clear password field on failure
                    passwordInput.value = '';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Превышено время ожидания');
                } else {
                    console.error('Ошибка входа:', error);
                    showError('Ошибка подключения к серверу');
                }
            } finally {
                // Restore button state
                loginBtn.textContent = 'Войти';
                loginBtn.disabled = false;
            }
        });

        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const isValid = validatePassword(password);
            
            if (password.length > 0) {
                this.style.borderColor = isValid ? '#4CAF50' : '#f44336';
            } else {
                this.style.borderColor = '#333';
            }
        });

        // Initialize page
        window.addEventListener('load', async () => {
            loadRateLimitData();
            await initCSRF();
            
            // Check if already authenticated
            const existingToken = checkExistingAuth();
            if (existingToken) {
                loginBtn.textContent = 'Проверяем токен...';
                loginBtn.disabled = true;
                
                const verified = await verifyTokenAndRedirect(existingToken);
                if (!verified) {
                    loginBtn.textContent = 'Войти';
                    loginBtn.disabled = false;
                }
            }
            
            // Auto-focus password field if not checking token
            if (!existingToken) {
                passwordInput.focus();
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        // Security: Clear form data on page unload
        window.addEventListener('beforeunload', () => {
            passwordInput.value = '';
        });

        // Security: Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                passwordInput.blur();
            }
        });
    </script>
</body>
</html>
