<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), autoplay=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
    
    <title>Вход в админ-панель - TechPortal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:invalid {
            border-color: #f44336;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: none;
            word-wrap: break-word;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #667eea;
        }

        /* Табы авторизации */
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #b0b0b0;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-btn:hover:not(.active) {
            color: #667eea;
        }

        /* Формы авторизации */
        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .attempts-warning {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 152, 0, 0.3);
            font-size: 0.9rem;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Мобильная оптимизация */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                max-width: none;
                padding: var(--spacing-lg);
                margin: var(--spacing-lg) auto;
            }

            .login-form {
                gap: var(--spacing-lg);
            }

            .form-group {
                margin-bottom: var(--spacing-lg);
            }

            .form-input {
                font-size: 16px;
                padding: var(--spacing-lg);
                height: 50px;
            }

            .btn-login {
                height: 50px;
                font-size: var(--font-size-lg);
            }

            .form-footer {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
        }

        /* Планшеты */
        @media (min-width: 769px) and (max-width: 1024px) {
            .login-container {
                width: 70%;
                padding: var(--spacing-xl);
            }

            .form-input {
                font-size: var(--font-size-base);
                padding: var(--spacing-md);
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-lg);
                margin: var(--spacing-md);
            }

            h1 {
                font-size: var(--font-size-xl);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Авторизация</h1>
        
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Вход</button>
            <button class="tab-btn" id="registerTab">Регистрация</button>
        </div>

        <div class="attempts-warning" id="attemptsWarning"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Форма входа -->
        <form id="loginForm" class="auth-form active" novalidate>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    name="email" 
                    placeholder="Введите email" 
                    required 
                    autocomplete="email"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    name="password" 
                    placeholder="Введите пароль" 
                    required 
                    minlength="8"
                    maxlength="128"
                    autocomplete="current-password"
                    spellcheck="false"
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">Войти</button>
        </form>

        <!-- Форма регистрации -->
        <form id="registerForm" class="auth-form" novalidate>
            <div class="form-group">
                <label for="registerName">Имя</label>
                <input 
                    type="text" 
                    id="registerName" 
                    name="name" 
                    placeholder="Введите ваше имя" 
                    required 
                    minlength="2"
                    maxlength="50"
                    autocomplete="given-name"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    name="email" 
                    placeholder="Введите email" 
                    required 
                    autocomplete="email"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="registerPassword">Пароль</label>
                <input 
                    type="password" 
                    id="registerPassword" 
                    name="password" 
                    placeholder="Придумайте пароль" 
                    required 
                    minlength="8"
                    maxlength="128"
                    autocomplete="new-password"
                    spellcheck="false"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Повторите пароль" 
                    required 
                    minlength="8"
                    maxlength="128"
                    autocomplete="new-password"
                    spellcheck="false"
                >
            </div>

            <button type="submit" class="btn" id="registerBtn">Зарегистрироваться</button>
        </form>

        <div class="back-link">
            <a href="/" rel="noopener">← Вернуться на главную</a>
        </div>
    </div>

    <script>
        // Security constants
        const SECURITY_CONFIG = {
            maxAttempts: 3,
            lockoutDuration: 15 * 60 * 1000, // 15 minutes
            requestTimeout: 10000,
            passwordMinLength: 8,
            passwordMaxLength: 128
        };

        // Rate limiting
        let loginAttempts = 0;
        let lockoutExpiry = 0;
        let csrfToken = '';

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const attemptsWarning = document.getElementById('attemptsWarning');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        
        // Input elements
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const registerNameInput = document.getElementById('registerName');
        const registerEmailInput = document.getElementById('registerEmail');
        const registerPasswordInput = document.getElementById('registerPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Initialize CSRF token
        async function initCSRF() {
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                if (data.csrfToken) {
                    csrfToken = data.csrfToken;
                }
            } catch (error) {
                console.warn('CSRF token fetch failed:', error);
            }
        }

        // Input sanitization
        function sanitizeText(text) {
            if (typeof text !== 'string') return '';
            return text.replace(/[<>&"']/g, function(match) {
                const escapeMap = {
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return escapeMap[match];
            });
        }

        // Validate email input
        function validateEmail(email) {
            if (!email || typeof email !== 'string') return false;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email) && email.length <= 254;
        }

        // Validate password input
        function validatePassword(password) {
            if (!password || typeof password !== 'string') return false;
            if (password.length < SECURITY_CONFIG.passwordMinLength) return false;
            if (password.length > SECURITY_CONFIG.passwordMaxLength) return false;
            return true;
        }

        // Switch between login and register forms
        function switchTab(activeTab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            if (activeTab === 'login') {
                loginTab.classList.add('active');
                loginForm.classList.add('active');
            } else {
                registerTab.classList.add('active');
                registerForm.classList.add('active');
            }
            
            hideMessages();
        }

        // Check rate limiting
        function checkRateLimit() {
            const now = Date.now();
            
            if (lockoutExpiry > now) {
                const remainingTime = Math.ceil((lockoutExpiry - now) / 1000 / 60);
                showError(`Слишком много неудачных попыток. Попробуйте через ${remainingTime} мин.`);
                return false;
            }
            
            if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                lockoutExpiry = now + SECURITY_CONFIG.lockoutDuration;
                showError('Превышено количество попыток входа. Попробуйте через 15 минут.');
                return false;
            }
            
            return true;
        }

        // Update attempts warning
        function updateAttemptsWarning() {
            const remaining = SECURITY_CONFIG.maxAttempts - loginAttempts;
            if (loginAttempts > 0 && remaining > 0) {
                attemptsWarning.textContent = `Осталось попыток: ${remaining}`;
                attemptsWarning.style.display = 'block';
            } else {
                attemptsWarning.style.display = 'none';
            }
        }

        // Load stored rate limiting data
        function loadRateLimitData() {
            try {
                const stored = localStorage.getItem('loginAttempts');
                if (stored) {
                    const data = JSON.parse(stored);
                    loginAttempts = data.attempts || 0;
                    lockoutExpiry = data.lockoutExpiry || 0;
                    
                    // Clean expired lockout
                    if (lockoutExpiry < Date.now()) {
                        lockoutExpiry = 0;
                        loginAttempts = 0;
                        saveRateLimitData();
                    }
                }
            } catch (error) {
                loginAttempts = 0;
                lockoutExpiry = 0;
            }
            updateAttemptsWarning();
        }

        // Save rate limiting data
        function saveRateLimitData() {
            try {
                localStorage.setItem('loginAttempts', JSON.stringify({
                    attempts: loginAttempts,
                    lockoutExpiry: lockoutExpiry
                }));
            } catch (error) {
                console.warn('Failed to save rate limit data:', error);
            }
        }

        // Check if already logged in
        function checkExistingAuth() {
            try {
                // Проверяем новый формат токена в localStorage
                const token = localStorage.getItem('authToken');
                if (token) {
                    const userInfo = getUserFromToken(token);
                    if (userInfo) {
                        console.log('Found existing token, user info:', userInfo);
                        return token;
                    } else {
                        localStorage.removeItem('authToken');
                        return false;
                    }
                }
                
                // Для обратной совместимости проверяем старый формат
                const tokenStr = sessionStorage.getItem('adminToken');
                if (!tokenStr) return false;
                
                const tokenData = JSON.parse(tokenStr);
                if (!tokenData.token || tokenData.expires < Date.now()) {
                    sessionStorage.removeItem('adminToken');
                    return false;
                }
                
                return tokenData.token;
            } catch (error) {
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('adminToken');
                return false;
            }
        }

            // Verify token and redirect if valid
        async function verifyTokenAndRedirect(token) {
            try {
                const userInfo = getUserFromToken(token);
                console.log('Verifying token, user info:', userInfo);
                
                if (!userInfo) {
                    localStorage.removeItem('authToken');
                    sessionStorage.removeItem('adminToken');
                    return false;
                }
                
                // Перенаправляем в зависимости от роли
                if (userInfo.isAdmin === true || userInfo.role === 'admin') {
                    console.log('Redirecting admin to admin panel');
                    window.location.replace('admin.html');
                } else {
                    console.log('Redirecting user to main page');
                    window.location.replace('index.html');
                }
                
                return true;
            } catch (error) {
                console.error('Token verification error:', error);
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('adminToken');
                return false;
            }
        }

        // Show messages
        function showError(message) {
            hideMessages();
            errorMessage.textContent = sanitizeText(message);
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = sanitizeText(message);
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

                // Login form submission handler  
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if user is locked out
            if (lockoutExpiry > Date.now()) {
                const remainingTime = Math.ceil((lockoutExpiry - Date.now()) / 1000 / 60);
                showError(`Слишком много неудачных попыток. Попробуйте через ${remainingTime} мин.`);
                return;
            }
            
            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value.trim();
            
            // Validate input
            if (!validateEmail(email)) {
                showError('Введите корректный email адрес');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('Пароль должен содержать от 8 до 128 символов');
                return;
            }

            // Show loading state
            loginBtn.innerHTML = '<span class="loading-spinner"></span>Проверяем...';
            loginBtn.disabled = true;
            hideMessages();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);

                const requestBody = { email, password };
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };

                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (data.success && data.token) {
                    // Reset rate limiting on success
                    loginAttempts = 0;
                    lockoutExpiry = 0;
                    saveRateLimitData();
                    
                    // Save token securely
                    localStorage.setItem('authToken', data.token);
                    
                    showSuccess('Вход выполнен успешно');
                    
                    // Проверяем роль пользователя и перенаправляем соответственно
                    const userInfo = getUserFromToken(data.token);
                    console.log('User info from token:', userInfo); // Отладка
                    console.log('Token raw:', data.token); // Отладка
                    
                    setTimeout(() => {
                        if (userInfo && (userInfo.isAdmin === true || userInfo.role === 'admin')) {
                            console.log('Redirecting to admin panel'); // Отладка
                            window.location.replace('admin.html');
                        } else {
                            console.log('Redirecting to main page'); // Отладка
                            window.location.replace('index.html');
                        }
                    }, 1000);
                } else {
                    // Increment failed attempts
                    loginAttempts++;
                    saveRateLimitData();
                    updateAttemptsWarning();
                    
                    // Check if user should be locked out
                    if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                        lockoutExpiry = Date.now() + SECURITY_CONFIG.lockoutDuration;
                        saveRateLimitData();
                        showError('Превышено количество попыток входа. Попробуйте через 15 минут.');
                    } else {
                        const message = data.message || 'Неверные данные для входа';
                        showError(sanitizeText(message));
                    }
                    
                    // Clear password field on failure
                    loginPasswordInput.value = '';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Превышено время ожидания');
                } else {
                console.error('Ошибка входа:', error);
                showError('Ошибка подключения к серверу');
                }
            } finally {
                // Restore button state
                loginBtn.textContent = 'Войти';
                loginBtn.disabled = false;
            }
        });

        // Register form submission handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = registerNameInput.value.trim();
            const email = registerEmailInput.value.trim();
            const password = registerPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            
            // Validate input
            if (!name || name.length < 2 || name.length > 50) {
                showError('Имя должно содержать от 2 до 50 символов');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Введите корректный email адрес');
                return;
            }
            
            if (!validatePassword(password)) {
                showError('Пароль должен содержать от 8 до 128 символов');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }

            // Show loading state
            registerBtn.innerHTML = '<span class="loading-spinner"></span>Регистрируем...';
            registerBtn.disabled = true;
            hideMessages();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), SECURITY_CONFIG.requestTimeout);

                const requestBody = { name, email, password };
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };

                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }

                const response = await fetch('/api/admin/register', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                const data = await response.json();

                if (data.success) {
                    showSuccess('Регистрация успешна! Переключаемся на вход...');
                    
                    // Clear form
                    registerNameInput.value = '';
                    registerEmailInput.value = '';
                    registerPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    
                    // Switch to login tab after delay
                    setTimeout(() => {
                        switchTab('login');
                        loginEmailInput.value = email; // Pre-fill email
                    }, 2000);
                } else {
                    const message = data.message || 'Ошибка регистрации';
                    showError(sanitizeText(message));
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showError('Превышено время ожидания');
                } else {
                    console.error('Ошибка регистрации:', error);
                    showError('Ошибка подключения к серверу');
                }
            } finally {
                // Restore button state
                registerBtn.textContent = 'Зарегистрироваться';
                registerBtn.disabled = false;
            }
        });

        // Tab switching handlers
        loginTab.addEventListener('click', () => switchTab('login'));
        registerTab.addEventListener('click', () => switchTab('register'));

        // Real-time password validation
        loginPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const isValid = validatePassword(password);
            
            if (password.length > 0) {
                this.style.borderColor = isValid ? '#4CAF50' : '#f44336';
            } else {
                this.style.borderColor = '#333';
                    }
                });

        // Initialize page
        window.addEventListener('load', async () => {
            loadRateLimitData();
            await initCSRF();
            
            // Check if already authenticated
            const existingToken = checkExistingAuth();
            if (existingToken) {
                loginBtn.textContent = 'Проверяем токен...';
                loginBtn.disabled = true;
                
                const verified = await verifyTokenAndRedirect(existingToken);
                if (!verified) {
                    loginBtn.textContent = 'Войти';
                    loginBtn.disabled = false;
        }
            }
            
            // Auto-focus email field if not checking token
            if (!existingToken) {
                loginEmailInput.focus();
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        // Security: Clear form data on page unload
        window.addEventListener('beforeunload', () => {
            loginPasswordInput.value = '';
            registerNameInput.value = '';
            registerPasswordInput.value = '';
            confirmPasswordInput.value = '';
        });

        // Security: Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                loginPasswordInput.blur();
                registerNameInput.blur();
                registerPasswordInput.blur();
                confirmPasswordInput.blur();
            }
        });

        // Helper function to get user info from token
        function getUserFromToken(token) {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                console.log('Token payload:', payload); // Отладка
                
                return {
                    userId: payload.userId,
                    email: payload.email,
                    name: payload.name || payload.email?.split('@')[0],
                    isAdmin: payload.isAdmin === true || payload.admin === true || payload.role === 'admin',
                    role: payload.role
                };
            } catch (error) {
                console.error('Error parsing token:', error);
                return null;
            }
        }
    </script>
