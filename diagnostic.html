<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ TechPortal</title>
    <style>
        body { font-family: monospace; background: #0f0f0f; color: #00ff00; padding: 20px; }
        .status { padding: 5px 10px; margin: 5px; border-radius: 3px; display: inline-block; }
        .success { background: #0f4f0f; }
        .error { background: #4f0f0f; color: #ff0000; }
        .warning { background: #4f4f0f; color: #ffff00; }
        button { background: #003300; color: #00ff00; border: 1px solid #00ff00; padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç –î–ò–ê–ì–ù–û–°–¢–ò–ö–ê TECHPORTAL</h1>
    <button onclick="runTest()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
    <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å</button>
    <div id="log"></div>

    <script>
        let errors = [], warnings = [];
        
        console.error = (orig => (...args) => { errors.push(args.join(' ')); orig(...args); })(console.error);
        console.warn = (orig => (...args) => { warnings.push(args.join(' ')); orig(...args); })(console.warn);

        function log(msg, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = msg;
            document.getElementById('log').appendChild(div);
        }

        function runTest() {
            clearLog();
            
            // –ú–æ–¥—É–ª–∏
            const modules = ['SecurityModule', 'ApiModule', 'NavigationModule', 'FormsModule', 'PortfolioModule', 'ChatModule', 'AnimationsModule', 'ParticlesModule'];
            let loaded = 0;
            modules.forEach(name => {
                if (window[name]) {
                    log(`‚úÖ ${name}`);
                    loaded++;
                } else {
                    log(`‚ùå ${name}`, 'error');
                }
            });
            
            // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
            const selectors = ['#particles-js', '.navbar', '.hero', '.portfolio', '.chat-widget'];
            let found = 0;
            selectors.forEach(sel => {
                if (document.querySelector(sel)) {
                    log(`‚úÖ ${sel}`);
                    found++;
                } else {
                    log(`‚ùå ${sel}`, 'error');
                }
            });
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            log(`üìä –ú–æ–¥—É–ª–∏: ${loaded}/${modules.length}`, loaded === modules.length ? 'success' : 'warning');
            log(`üé® DOM: ${found}/${selectors.length}`, found === selectors.length ? 'success' : 'warning');
            log(`‚ùå –û—à–∏–±–∫–∏: ${errors.length}`, errors.length === 0 ? 'success' : 'error');
            log(`‚ö†Ô∏è –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è: ${warnings.length}`, warnings.length < 3 ? 'success' : 'warning');
            
            // –ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ—à–∏–±–∫–∏
            errors.slice(-3).forEach(e => log(`‚Ä¢ ${e}`, 'error'));
            warnings.slice(-2).forEach(w => log(`‚Ä¢ ${w}`, 'warning'));
            
            const score = Math.round((loaded/modules.length + found/selectors.length) * 50 - errors.length * 5);
            log(`üéØ –ò–¢–û–ì: ${score}/100`, score >= 80 ? 'success' : score >= 60 ? 'warning' : 'error');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
