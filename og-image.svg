<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background pattern -->
  <circle cx="100" cy="100" r="60" fill="rgba(102, 126, 234, 0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(118, 75, 162, 0.1)"/>
  <circle cx="900" cy="150" r="40" fill="rgba(102, 126, 234, 0.05)"/>
  
  <!-- Logo -->
  <rect x="100" y="150" width="80" height="80" fill="url(#textGradient)" rx="16"/>
  <text x="140" y="200" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="32" font-weight="700">TP</text>
  
  <!-- Main text -->
  <text x="220" y="180" fill="url(#textGradient)" font-family="Inter, Arial" font-size="48" font-weight="700">TechPortal</text>
  <text x="220" y="220" fill="white" font-family="Inter, Arial" font-size="32" font-weight="400">Современная веб-разработка</text>
  
  <!-- Services -->
  <text x="220" y="300" fill="#b0b0b0" font-family="Inter, Arial" font-size="24" font-weight="500">• Лендинги и интернет-магазины</text>
  <text x="220" y="340" fill="#b0b0b0" font-family="Inter, Arial" font-size="24" font-weight="500">• Node.js, React, MongoDB</text>
  <text x="220" y="380" fill="#b0b0b0" font-family="Inter, Arial" font-size="24" font-weight="500">• Современный дизайн и UX</text>
  <text x="220" y="420" fill="#b0b0b0" font-family="Inter, Arial" font-size="24" font-weight="500">• Быстрая разработка</text>
  
  <!-- Decorative elements -->
  <rect x="950" y="200" width="200" height="4" fill="url(#textGradient)" rx="2"/>
  <rect x="950" y="240" width="150" height="4" fill="rgba(102, 126, 234, 0.5)" rx="2"/>
  <rect x="950" y="280" width="100" height="4" fill="rgba(118, 75, 162, 0.3)" rx="2"/>
</svg> 